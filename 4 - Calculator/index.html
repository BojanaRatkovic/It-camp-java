<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
            <div>
            <div id="result" class="rezultat">
            </div>

        <div class="buttons">
            <button id="plus" class="btn btn-pink" data-num="+">+</button>
            <button id="minus" class="btn btn-pink" data-num="-">-</button>
            <button id="puta" class="btn btn-pink" data-num="*">ร</button>
            <button id="podeli" class="btn btn-pink" data-num="/">รท</button>

            <button id="nine" class="btn btn-grey" data-num="9">9</button>
            <button id="eight" class="btn btn-grey" data-num="8">8</button>
            <button id="seven" class="btn btn-grey" data-num="7">7</button>
            <button id="six" class="btn btn-grey" data-num="6">6</button>
            <button id="five" class="btn btn-grey" data-num="5">5</button>
            <button id="four" class="btn btn-grey" data-num="4">4</button>
            <button id="three" class="btn btn-grey" data-num="3">3</button>
            <button id="two" class="btn btn-grey" data-num="2">2</button>
            <button id="one" class="btn btn-grey" data-num="1">1</button>
            <button id="zero" class="btn btn-grey" data-num="0">0</button>
            <button id="dot" class="btn btn-grey"><b>.</b></button>
            <button id="delate" class="btn btn-clear">C</button>
            
            <button id="equal" class="btn btn-equal">=</button>
        </div>
    </div>

        <script src="script.js"></script>
</body>
</html>
