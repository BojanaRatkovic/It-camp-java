<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body style="background-image: url('pokemon.png');
background-size: cover;
background-position: center;
background-repeat: no-repeat;" id="body">

    <div>
        <div style="text-align: center;padding-top: 70px;">

        <button style="
            background-color: rgb(196, 213, 213);

        document
        .getElementById("bulbasaur")
        .addEventListener("click" , function () {
            document.getElementById("slikapikachu").src =

        document.getElementById("slikapikachu").style = "border: 10px solid red";
